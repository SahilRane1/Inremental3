<h1>Players List</h1>
<table class="table">
    <thead>
        <th>ID</th>
        <th>Team ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Category</th>
        <th>Bidding Price</th>
    </thead>
    <tbody>
        <tr *ngFor="let p of playerdata">
            <ul>
                <li><td>{{p.id}}</td></li>
                <li><td>{{p.teamId}}</td></li>
                <li><td>{{p.name}}</td></li>
                <li><td>{{p.age}}</td></li>
                <li><td>{{p.category}}</td></li>
                <li><td>{{p.biddingPrice}}</td></li>
            </ul>
              
        </tr>
    </tbody>
</table>
