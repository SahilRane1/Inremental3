<h1>Team List</h1>
<table class="table">
    <thead>
        <th>ID</th>
        <th>Team ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Category</th>
        <th>Bidding Price</th>
    </thead>
    <tbody>
        <tr *ngFor="let t of teamdata">
            <td>{{t.id}}</td>
            <td>{{t.teamId}}</td>
            <td>{{t.name}}</td>
            <td>{{t.age}}</td>
            <td>{{t.category}}</td>
            <td>{t{.biddingPrice}}</td>    
        </tr>
    </tbody>
</table>
