<h1>Add Team</h1>
<form (ngSubmit)="SaveData(teamdata)">
    
    <div>
        <label for="teamid">Id</label>
        <input type="text" id="teamid" name="teamid" [(ngModel)]="teamdata.teamid">
    </div>
    <div>
        <label for="teamName">Name</label>
        <input type="text" id="teamName" name="teamName" [(ngModel)]="teamdata.teamName">
    </div>
    
    <input type="submit" value="Save" class="btn btn-Info">
</form>
